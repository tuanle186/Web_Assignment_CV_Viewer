<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100 vertical-center">
            <div class="col-sm-9 h-100 vertical-center">
                <div class="col-md-3 mb-auto mt-3">
                    <img id="logo" src="../Asset/ok.png" alt="Logo" class="img-fluid">
                </div>
                <div class="col-md-5 text-center">
                    <h2 id="login_title" class="text-center pb-4">Login to your account</h2>
                    <form action="/action_page.php" class="text-center px-5">
                        <div class="mb-4 mt-3">
                            <input type="email" class="form-control w-100" id="email" placeholder="Email" name="email">
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd">
                        </div>

                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"> Remember me
                            </label>
                        </div>
                        <button id="login_button" type="submit" class="btn w-50 rounded-5 mb-5">Login</button>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
            
            <div id="new_here"class="col-sm-3 h-100 vertical-center hero-image">

                    <h2 class="pb-4">New Here?</h2>
                    <p class="pb-4">Sign up and <br> create your own CV <br> with ease!</p>
                    <button id="signup_button" type="button" class="btn w-50 rounded-5">Sign Up</button>
                </div>
            </div>
